<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="Title">Tic Tac Toe</h1>
    <section id="Players">
        <h2>Player 1 Name : <input id="player1Name"></h2>
        <h2>Player 2 Name : <input id="player2Name"></h2>
        <button onclick="displayNames()">Submit</button>
        <h1 id="displayNames"> </h1>
    </section>
    <section id="Board">
        <div class="Space"></div>
        <div class="Space"></div>
        <div class="Space"></div>
        <div class="Space"></div>
        <div class="Space"></div>
        <div class="Space"></div>
        <div class="Space"></div>
        <div class="Space"></div>
        <div class="Space"></div>
    </section>
    <button id=singlePlayer> Single Player</button>
    <button id="Restart">Restart</button>
</body>
</html>
