<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="Title">Tic Tac Toe</h1>
    <section id="Players">
        <h2>Player 1 Name : <input id="player1Name"></h2>
        <h2>Player 2 Name : <input id="player2Name"></h2>
        <button onclick="displayNames()">Submit</button>
        <h1 id="displayNames"> </h1>
        <h2 id="whosTurn"><span></span></h2>
    </section>
    <section id="Board">
        <div class="Space" id="0"></div>
        <div class="Space" id="1"></div>
        <div class="Space" id="2"></div>
        <div class="Space" id="3"></div>
        <div class="Space" id="4"></div>
        <div class="Space" id="5"></div>
        <div class="Space" id="6"></div>
        <div class="Space" id="7"></div>
        <div class="Space" id="8"></div>
    </section>
    <button id=singlePlayer> Single Player</button>
    <button id="Restart">Restart</button>
</body>
</html>
